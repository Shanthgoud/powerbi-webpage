<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Dashboard</title>
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-container" class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Main Page -->
  <div id="dashboard-container" class="container hidden">
    <div class="sidebar">
      <button class="menu-btn" data-module="attendance">Attendance</button>
      <div id="attendance-submenu" class="submenu hidden">
        <button class="submenu-btn" data-link="attendance-live">Live Dashboard</button>
        <button class="submenu-btn" data-link="attendance-trend">Trend Dashboard</button>
      </div>
      <button class="menu-btn" data-module="assessment">Assessment</button>
      <button class="menu-btn" data-module="accreditation">Accreditation</button>
    </div>

    <div class="main-content">
      <h1 id="dashboard-title">Select a Dashboard</h1>
      <iframe id="dashboard-frame" src="" frameborder="0" class="hidden"></iframe>
    </div>

    <button id="logout-btn" class="logout-btn">Logout</button>
  </div>
</body>
</html>
